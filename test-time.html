<!DOCTYPE html>
<html>
<head>
  <title>Time Format Test</title>
</head>
<body>
  <h1>Time Format Test</h1>
  
  <div>
    <label>Current H:MM AA format:</label>
    <input type="text" data-input="time:h:mm" placeholder="H:MM">
  </div>
  
  <div>
    <label>Traditional HH:MM AA format:</label>
    <input type="text" data-input="time:hhmm" placeholder="HH:MM">
  </div>
  
  <script src="https://unpkg.com/cd-form-library@0.1.110/dist/browser.js"></script>
  <script>
    document.body.innerHTML = `<form data-cd-form="true">${document.body.innerHTML}</form>`;
  </script>
</body>
</html>
